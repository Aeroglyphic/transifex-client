[tox]
envlist = py27,py35

[testenv]
whitelist_externals = env
                      source
                      bash
install_command = pip install -U {opts} {packages}
setenv = TOX_ENV_NAME={envname}
passenv = TOX_* TRANSIFEX_USER TRANSIFEX_PASSWORD
commands = python -V
           env
           python setup.py test
           bash ./contrib/test_build.sh
